<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esta es la primer pagina web</title>
</head>
<body>
<!--Permite poner encabezados en la pagina desde h1 hasta h6-->
    <h1>HOLA KODERS</h1>
    <h2>Hola koders</h2>
    <h3>Hola koders</h3>
    <h4>Hola koders</h4>
    <h5>Hola koders</h5>
    <h6>Hola koders</h6>
<!-- segumento de algo -->
    <span>texto1</span>
    <span>texto2</span>
    <span>texto3</span>
<!--texto en negrita-->
    <strong>negrita</strong>
<!--texto en negrita-->
    <b>texto en negritaw2</b>
<!--Texto en italica-->
    <i>texto en italica</i>
<!--linea-->
    <hr>
<!--formulario-->
    <label for="">Some input</label>
<!--Enlace-->
    <a href="">link1</a>
    <a href="">link2</a>
    <a href="">link3</a>
    <a href="">link4</a>
<!--Listas no ordenadas con un orden-->
    <ul type="none">
        <li type="circle">uno</li>
        <li>dos</li>
        <li type="circle">tres</li>
    </ul>
<!--listas ordenadas con un atributo-->
    <ol type="i">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
    </ol>

</body>
</html>
